{% extends "base.html" %}
{% block title %}신청 페이지{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="mb-3">환영합니다, {{ user_id }} 님!</h3>
                <p class="text-muted">아래 버튼을 클릭하면 귀하의 정보가 저장됩니다.</p>
                <form method="POST">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-paper-plane"></i> 신청하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
