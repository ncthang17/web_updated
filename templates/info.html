{% extends "base.html" %}
{% block title %}사용자 정보{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="mb-4"><i class="fa-solid fa-user"></i> 제출된 사용자 정보</h3>

                {% if info %}
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>항목</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in info.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p>제출된 정보가 없습니다.</p>
                {% endif %}

                <div class="mt-3">
                    <a href="{{ url_for('register') }}" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left"></i> 신청 페이지로 돌아가기
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">
                        <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
