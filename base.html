<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MySite</a>
        <div class="d-flex">
            {% if session.get('user_id') %}
                {% if session.get('role') == 'admin' %}
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-warning me-2">Admin Dashboard</a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">로그아웃</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">로그인</a>
                <a href="{{ url_for('signup') }}" class="btn btn-outline-light">회원가입</a>
            {% endif %}
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts block for page-specific JS -->
    {% block scripts %}{% endblock %}

</body>
</html>
